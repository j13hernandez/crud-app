<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Edit Person</title>
  </head>
  <body>
    <h1>Edit Person</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li th:text="${error}">error</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/edit" method="POST">
      <input type="text" name="clientId" th:value="${client.clientId}" />
      <br />
      <label for="companyName">Company Name:</label>
      <input type="text" name="companyName" th:value="${client.companyName}" />
      <br />
      <label for="websiteUrl">Website:</label>
      <input type="text" name="websiteUrl" th:value="${client.websiteUrl}" />
      <br />
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" name="phoneNumber" th:value="${client.phoneNumber}" />
      <br />
      <label for="streetAddress">Street Address:</label>
      <input
        type="text"
        name="streetAddress"
        th:value="${client.streetAddress}"
      />
      <br />
      <label for="city">City:</label>
      <input type="text" name="city" th:value="${client.city}" />
      <br />
      <label for="state">State:</label>
      <input type="text" name="state" th:value="${client.state}" />
      <br />
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="zipCode" th:value="${client.zipCode}" />
      <br />
      <div class="col-md-4" th:each="person : ${persons}">
        <div class="checkbox checkbox-custom checkbox-circle">
          <input
            name="decision"
            type="checkbox"
            th:value="${person.clientId}"
            th:checked="${person.clientId} == ${client.clientId}"
          />
          <label
            th:text="${person.firstName} + ' ' + ${person.lastName} + ${person.clientId}"
          ></label>
        </div>
      </div>
      <input type="submit" name="Submit" value="Submit" />
    </form>
  </body>
</html>
